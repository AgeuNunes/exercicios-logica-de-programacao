<!doctyoe html>
<html>
    <head>

        <meta charset="UTF-8">

        <style>

            body{
                font-family: Verdana;
            }

        </style>

    </head>

    <body>

        <h1>Par ou Ímpar</h1>

        <p>
            Digite um número de 0 a 5
            <input type="number" id="nJogador" min="0" max="5">
        </p>

        <label><input type="radio" name="opcao" value="par" checked>Par</label><br>
        <label><input type="radio" name="opcao" value="impar">Ímpar</label><br><br>

        <button onclick="jogar()">Jogar</button>        

        <script>

            var nPc = '';
            var nJogador = '';
            var escolha = '';
            var msg = '';//aqui<<<<<<<<

            function sortear(max){
                return Math.floor(Math.random() * max);
            }
           
            function jogar(){
                zerar();//aqui<<<<<<<<
                nJogador = document.querySelector('#nJogador').value;
                nJogador = parseFloat(nJogador);
                nPc = sortear(5);
                escolha = document.querySelector('input[type="radio"]:checked').value;
                
                if(!nJogador || nJogador < 0 || nJogador > 5){//aqui<<<<<<<<
                    return alert(msg);//aqui<<<<<<<<
                }

                var total = nPc + nJogador
                var resultado = (total % 2 === 0) ? 'par' : 'impar'
                msg = 'O outro número sorteado foi ' + nPc + '. Portanto você '
                
                if(escolha === resultado){
                    alert(msg + 'ganhou!');
                } else {
                    alert(msg + 'perdeu!');
                }
            }
            //aqui<<<<<<<<
            function zerar(){
                nJogador = '';
                msg = 'Por favor, escolha um número de 0 a 5.';
            }
            
        </script>
    </body>
</html>
