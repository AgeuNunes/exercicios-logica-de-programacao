<!doctyoe html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>

        <script>
            var n1 = prompt('Informe a nota da primeira avaliação');
            n1 = parseFloat(n1);

            var n2 = prompt('Informa a nota da segubda avaliação');
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;

            if(media < 5 || n1 == 0 && n2 == 0){
                alert('Sinto muito, mas não foi desta vez.');
            } else {
                alert('Parabéns, você está aprovado!')
            }
        </script>
    </body>
</html>
