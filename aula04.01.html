<!doctyoe html>
<html>
    <head>        
        <meta charset='UTF-8'>
    </head>
    <body>
        <h1>Tabuada de multiplicação</h1>

        <h3>Aula 04.01</h3>

        <button onclick='mostrarTabuada()'>Criar</button>
        <button onclick='limparTabuada()''>Limpar</button>
        <hr>

        <div id='output'></div>

        <script>
            var output = document.querySelector('#output');
            
            var mensagem = '';

            function mostrarTabuada(){
                var n = prompt('Digite um número');
                n = parseFloat(n);

                limparTabuada();

                for(var i = 1; i <= 1000; i++) {
                    mensagem += n + ' x ' + i + ' = ' + (n * i) + '<br>';

                    if(i % 10 === 0){
                        mensagem += '<hr>';
                    }
                }
                output.innerHTML = mensagem;
            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }
        </script>
    </body>
</html>
