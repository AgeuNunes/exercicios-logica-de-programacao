<!doctyoe html>
<html>
    <head>       
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>

        <script>     
            var ano = 1004;
            
            while(ano <= 2022) {
                if( !(ano % 100 === 0) || (ano % 400 === 0)) {
                    document.write(ano + '<br>');
                }
                ano += 4;
            }
        </script>
    </body>
</html>
