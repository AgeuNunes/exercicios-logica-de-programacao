<!doctyoe html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>

        <script>
            var n1 = parseFloat ( prompt ("Digite um número") );
            var n2 = parseFloat ( prompt ("Digite outro número") );           

            alert(
                "O valor da adição é: " + (n1 + n2) + "\n" + 
                "O valor da subtração é: " + (n1 - n2) + "\n" + 
                "O valor da multiplicação é: " + (n1 * n2) + "\n" + 
                "O valor da divisão é: " + (n1 / n2) + "\n"
            ); 
        
        </script>
    </body>
</html>
