<!doctyoe html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>

        <script>            
            var n1 = parseFloat ( prompt ("Digite um número") );
            var n2 = parseFloat ( prompt ("Digite outro número") );
            
            var media = (n1 + n2) / 2;

            alert("A média é: " + media);

        </script>
    </body>
</html>
